<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>パスワード生成</title>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		$(function(){
			$("#gen").submit(function(){
				$.get("./auth.pl",   { passwd: $("#passwd").val() },  function(data){
					var res = JSON.parse(data);
					$("#output").append("<p>SHA-512('"+$("#passwd").val()+"'+SALT) = "+res.hash+"</p>");
				});
				return false;
			});

		});
	</script>
</head>
<body>
	<h1>パスワード生成</h1>
	<form id="gen">
		<input type="password" id="passwd">
		<input type="submit" value="生成">
	</form>
	<div id="output">
		<h2>生成結果</h2>
	</div>
</body>
</html>
